<div class="ui basic segment">
  <div class="ui middle aligned centered grid">
    <div class="column">
      <h2 class="ui header">
        <!-- <img class="ui image" src="/img/logo-1.png" alt="Uazon Logo" /> -->
        <div class="content">Entra en tu cuenta</div>
      </h2>
      <div class="ui divider"></div>

      <div class="ui success message" *ngIf="status === 'success'">
        <div class="header">
          Login correcto
        </div>
      </div>
      <div class="ui negative message" *ngIf="status === 'error'">
        <div class="header">
          Se ha producido un error al acceder a tu cuenta.
        </div>
        <p>{{message}}</p>
      </div>

      <form class="ui form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm);">
        <div class="ui stacked segment">
          <div class="field">
            <label>Email</label>
            <input name="email" placeholder="Email" [(ngModel)]="user.email" type="email">
          </div>
          <div class="field">
            <label>Contraseña</label>
            <input name="contrasenya" placeholder="Contraseña" [(ngModel)]="user.password" type="password">
          </div>
          <input type="submit" class="ui fluid large blue button" value="Entrar" />
        </div>
      </form>
    </div>
  </div>
</div>
