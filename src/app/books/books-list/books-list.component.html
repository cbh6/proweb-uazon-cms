<div *ngIf="!books" class="ui active centered inline loader"></div>
<table class="ui blue selectable table" *ngIf="books">
  <thead>
    <tr>
      <th>Titulo</th>
      <th>Editorial</th>
      <th>Nº de páginas</th>
      <th>Precio</th>
      <th colspan="3">ISBN</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.titulo}}</td>
      <td>{{book.editorial}}</td>
      <td>{{book.num_pags}}</td>
      <td>{{book.precio}}</td>
      <td>{{book.isbn}}</td>
      <td>
        <a class="circular ui basic blue icon button" [routerLink]="['./', book.id]">
          <i class="pencil alternate icon"></i>
        </a>
      </td>
      <td>
        <a class="circular ui basic red icon button">
          <i class="trash icon"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
