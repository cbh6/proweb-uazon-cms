<div class="ui top fixed labeled icon menu">
    <div [routerLink]="'dashboard'" class="item home-icon">
        <h3>UAZON</h3>
    </div>
    <uaz-menu *ngIf="identity"></uaz-menu>
    <div class="right menu" *ngIf="!identity">
        <a [routerLink]="'register'" class="item">Registro</a>
        <a [routerLink]="'login'" class="item">Login</a>
    </div>
    <div class="right menu" *ngIf="identity">
        <a href="#" class="item">{{identity.name}}</a>
        <a [routerLink]="['logout', 1]" class="item">Salir</a>
    </div>
</div>
